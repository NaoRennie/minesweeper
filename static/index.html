<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

            <p>お名前：<input type="text" name="user" value="user" size="20" /></p>
            <p><input type="submit" name="submit" value="送信" /></p>

        <div id="app"></div>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #app{
                position: fixed;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
            }
            .row{
                overflow: hidden;
            }
            .block{
                float: left;
                width: 20px;
                height: 20px;
                border: 1px solid #333;
                background: #ddd;
            }
            .opened{
                background :red;
            }
            .exploded{
                background:url('img.png');
                background-position-x: 77%;
                background-size:280px;
            }   
            .num1{
                background:url('img.png');
                background-size:280px;

            }
            .num2{
                background:url('img.png');
                background-position-x: 8%;
                background-size:280px;

            }
            .num3{
                background:url('img.png');
                background-position-x: 16%;
                background-size:280px;

            }
            .num4{
                background:url('img.png');
                background-position-x: 24%;
                background-size:280px;
            }
   
                /* background :yellow; */
            
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
         const render = (board) => {
            // DOMを破棄して再構築
            $('#app').empty;
            let html = '';
             board.forEach((row)=>{
               html += '<div class = "row">'
                 row.forEach((block)=>{
                    const bomClass = block.exploded? 'exploded block' : 'block';
                   const blockClass = block.opened ? 'opened block' : 'block';
                   const bomNumber1 = block.bomNumber===1? 'num1 block' : 'block';
                   const bomNumber2 = block.bomNumber===2? 'num2 block' : 'block';
                   const bomNumber3 = block.bomNumber===3? 'num3 block' : 'block';
                   const bomNumber4 = block.bomNumber===4? 'num4 block' : 'block';
                   
                   const userName = block.user ? block.user : '';
                    html += `<div class = "${bomClass} ${blockClass} ${bomNumber1} ${bomNumber2} ${bomNumber3} ${bomNumber4}">${userName}</div>`;
                
                 });
               html += '</div>' 
             });

            $('#app').html(html);
          
            

            $('.block').click(function() {
                let a = $('.block').index(this);
                let b = String(a);
                let col = b.slice(-1);
                let row = Math.floor(a/10);
                x = col;
                y = row;
                user = "k";
            
                
        // xとyを算出する
             $.getJSON('/board', {
              x: x,
              y: y,
              user: user,
  
             }, render);
         });
     };
         setInterval(() => {
          // 0.5秒ごとにサーバーにポーリング
         $.getJSON('/board', render);
        }, 5000);


        </script>
    </body>
</html>
