<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #app{
                position: fixed;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
            }
            .row{
                overflow: hidden;
            }
            .block{
                float: left;
                width: 20px;
                height: 20px;
                border: 1px solid #333;
                background: #ddd;
            }
            .opened{
                background :red;
            }
            .exploded{
                background-image:url("img.png");
                background :yellow;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
         const render = (board) => {
            // DOMを破棄して再構築
            $('#app').empty;
            let html = '';
             board.forEach((row)=>{
               html += '<div class = "row">'
                 row.forEach((block)=>{
                    const bomClass = block.exploded? 'exploded block' : 'block';
                   const blockClass = block.opened ? 'opened block' : 'block';
                   const userName = block.user ? block.user : '';
                    html += `<div class = "${bomClass||blockClass}">${userName}</div>`;
                
                 });
               html += '</div>' 
             });

            $('#app').html(html);
          
            

            $('.block').click(function() {
                let a = $('.block').index(this);
                let b = String(a);
                let col = b.slice(-1);
                let row = Math.floor(a/10);
                x = col;
                y = row;
                user = "tom";
               
                
                
        // xとyを算出する
             $.getJSON('/board', {
              x: x,
              y: y,
              user: user,
              
              
             
             }, render);
         });
     };
         setInterval(() => {
          // 0.5秒ごとにサーバーにポーリング
         $.getJSON('/board', render);
        }, 5000);

        

        </script>
    </body>
</html>
